<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Registration</title>

<script type="text/javascript">
function newUser(){
	var uemail = document.getElementById("uemail").value;
	var uname = document.getElementById("uname").value;
	var ucontact = document.getElementById("ucontact").value;
	var ucountry = document.getElementById("ucountry").value;
	var udob = document.getElementById("udob").value;
	var upwd = document.getElementById("upwd").value;
	request=new XMLHttpRequest;
	var url="http://localhost:8080/naveenpillsv2/pills/user/adduser"
	request.open("post", url, true);
	request.onreadystatechange = function (){
		if(request.readyState==4 && request.status ==200){
			message=request.responseText;
			document.getElementById("msg").innerHTML=message;
			console.log(message);
   		 	localStorage.setItem("registered", true);
   		 	location.href="index.html";
			//setInterval(location , milliseconds);
		}
	}
	request.setRequestHeader("content-type", "application/x-www-form-urlencoded");
	request.send("uemail="+ uemail + "&uname="+ uname +"&ucontact="+ ucontact +"&ucountry="+ ucountry +"&udob="+ udob +"&upwd="+ upwd);
	return false;
}
</script>

</head>
<body>
<h1>Register here for new user</h1>
<form method="post" action="" enctype="application/x-www-form-urlencoded" onsubmit="return newUser()">
Email : <input type="email" name="uemail" id="uemail" required><br>
Name : <input type="text" name="uname" id="uname" required><br>
Contact : <input type="number" name="ucontact" id="ucontact" required><br>
Country : <input type="text" name="ucountry" id="ucountry"><br>
DOB : <input type="date" name="udob" id="udob"><br>
Password : <input type="password" name="upwd" id="upwd" required><br>
Confirm Password : <input type="password" name="ucpwd" id="ucpwd" required><br>
<input type="submit" value="Register" onclick="newUser()"><br>
</form>


<input type="submit" value="Cancel"><br>
<h5><span id="msg"></span></h5>
</body>
</html>
